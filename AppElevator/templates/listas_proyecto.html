<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Proyectos</title>
</head>
<body>
    <h1>Listas de Proyectos</h1>
    <ul>
        {% for proyecto in listas_proyecto %}
            <li>{{ proyecto.nombre }}</li>
            <li>{{ proyecto.genero }}</li>
        {% endfor %}
    </ul>
</body>
</html>
